<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awesome site</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="background-image: url(asdf.jpg)"></body>

    <!-- Top nav bar -->
    <nav>

         <a href="/" class="logo">
            <img src="logo2.png" alt="Logo">
        <a>

        <div class="nav-items">
            <a href="/" id="accountLink" class="account-page">
                <i class='bx bx-user'></i> Account</a>

            <div class="dropdown">
                <a href="/" class="notifications-bar">
                    <i class='bx bx-bell'></i> Notifications</a>

                <div class="dropdown-content">
                    <a href="#">Notification 1</a>
                    <a href="#">Notification 2</a>
                    <a href="#">Notification 3</a>
                    <a href="#">Notification 4</a>
                    <a href="#">Notification 5</a>

                </div>
            </div>

            <a href="/favorites.html">
                <i class='bx bx-heart'></i> Favorites</a>
        </div>
    </nav>

    <!-- Log in Page -->
   <div class="form-container">
    <div id="loginPage" class="login-page">
        <form>
            <h2>Log in</h2>
            </div> 
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="/"> Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p> Don't have an account?</p>
                     <button>Sign up</button> 
            </div>
            <button class="close-button">x</button>
        </form>
    </div>
   </div>

    <!-- Sign up Page -->
<div class="signup-form-container">
   <div id="signupPage" class="signup-page">
    <form>
        <h2>Sign Up</h2>
        <div class="input-box">
            <input type="username" required>
            <label>Username</label>
        </div>
        <div class="input-box">
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <input id="password" type="password" required>
            <label>Password</label>
        </div>
        <div class="input-box">
            <input id="confirm_password" type="password" required>
            <label>Confirm Password</label>
        </div>
        <button class="close-button">x</button>
        <button class="signup-button">Sign up</button>
    </form> 
   </div>
 </div>

</body>
</html>
